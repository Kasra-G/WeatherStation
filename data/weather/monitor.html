<script>
setInterval(function ( ) {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState === 4 && this.status === 200) {
		var x = (new Date()).getTime();
		var responseArr = this.responseText.split(" ");
        document.getElementById("temperature-value").innerHTML = responseArr[0];
        document.getElementById("humidity-value").innerHTML = responseArr[1];
        document.getElementById("pressure-value").innerHTML = (parseFloat(responseArr[2]) / 1000).toFixed(2).toString();
        document.getElementById("altitude-value").innerHTML = (parseInt(responseArr[3])).toString();
    }
  };
  xhttp.open("GET", "/stats", true);
  xhttp.send();
}, 1000 ) ;
</script>
